<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>mouseover demo</title>
  <style>
  div.out {
    width: 40%;
    height: 120px;
    margin: 0 15px;
    background-color: grey;
    float: left;
  }
  div.in {
    width: 60%;
    height: 60%;
    background-color: white;
    margin: 10px auto;
  }
  p {
    line-height: 1em;
    margin: 0;
    padding: 0;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>

<div class="out overout">
  <p>move your mouse</p>
  <div class="in">
  </div>
</div>

<script>
var i = 0;
$( "div.overout" )
  .mouseover(function() {
    $( this ).hide();
  })
  .mouseout(function() {
    $( this ).show();
  });

var n = 0;

</script>

</body>
</html>
